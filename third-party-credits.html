    /**
     * Show/Hide back-to-top button
     * */
    function toggleArrow() {
        if (pageYOffset < document.documentElement.clientHeight && backToTopOpacity !== 0) {
            backToTop.style.opacity = "0";
        }
        else {
            backToTop.style.opacity = "1";
        }
